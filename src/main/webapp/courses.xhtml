<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
   <title>Course Management</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 20px;
         line-height: 1.6;
      }
      .container {
         max-width: 1200px;
         margin: 0 auto;
      }
      .header {
         background-color: #3498db;
         color: white;
         padding: 15px;
         margin-bottom: 20px;
         border-radius: 5px;
      }
      .nav {
         background-color: #f8f9fa;
         padding: 10px;
         margin-bottom: 20px;
         border-radius: 5px;
      }
      .nav a {
         margin-right: 15px;
         text-decoration: none;
         color: #3498db;
      }
      .form-group {
         margin-bottom: 15px;
      }
      .form-group label {
         display: block;
         margin-bottom: 5px;
         font-weight: bold;
      }
      .form-control {
         width: 100%;
         padding: 8px;
         border: 1px solid #ddd;
         border-radius: 4px;
         box-sizing: border-box;
      }
      .btn {
         display: inline-block;
         padding: 8px 12px;
         margin-right: 5px;
         background-color: #3498db;
         color: white;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         text-decoration: none;
      }
      .btn-danger {
         background-color: #e74c3c;
      }
      .table {
         width: 100%;
         border-collapse: collapse;
         margin-bottom: 20px;
      }
      .table th, .table td {
         padding: 12px;
         text-align: left;
         border-bottom: 1px solid #ddd;
      }
      .table th {
         background-color: #f2f2f2;
      }
   </style>
</h:head>
<h:body>
   <div class="container">
      <div class="header">
         <h1>University Management System</h1>
      </div>

      <div class="nav">
         <h:link value="Faculties" outcome="faculties" />
         <h:link value="Courses" outcome="courses" />
         <h:link value="Students" outcome="students" />
      </div>

      <h2>Course Management</h2>

      <h:form>
         <div class="form-group">
            <h:outputLabel for="courseCode" value="Course Code:" />
            <h:inputText id="courseCode" value="#{courseBean.newCourse.courseCode}" required="true" requiredMessage="Course code is required" class="form-control" />
            <h:message for="courseCode" style="color:red" />
         </div>

         <div class="form-group">
            <h:outputLabel for="title" value="Course Title:" />
            <h:inputText id="title" value="#{courseBean.newCourse.title}" required="true" requiredMessage="Course title is required" class="form-control" />
            <h:message for="title" style="color:red" />
         </div>

         <div class="form-group">
            <h:outputLabel for="credits" value="Credits:" />
            <h:inputText id="credits" value="#{courseBean.newCourse.credits}" class="form-control">
               <f:convertNumber integerOnly="true" />
            </h:inputText>
         </div>

         <div class="form-group">
            <h:outputLabel for="faculty" value="Faculty:" />
            <h:selectOneMenu id="faculty" value="#{courseBean.selectedFacultyId}" class="form-control">
               <f:selectItem itemLabel="-- Select Faculty --" itemValue="" />
               <f:selectItems value="#{courseBean.availableFaculties}" var="faculty"
                              itemLabel="#{faculty.name} (#{faculty.department})" itemValue="#{faculty.id}" />
            </h:selectOneMenu>
         </div>

         <h:commandButton value="Save Course" action="#{courseBean.saveCourse}" class="btn" />
      </h:form>

      <h3>Course List</h3>

      <h:form>
         <h:dataTable value="#{courseBean.courses}" var="course" class="table">
            <h:column>
               <f:facet name="header">ID</f:facet>
               #{course.id}
            </h:column>

            <h:column>
               <f:facet name="header">Code</f:facet>
               #{course.courseCode}
            </h:column>

            <h:column>
               <f:facet name="header">Title</f:facet>
               #{course.title}
            </h:column>

            <h:column>
               <f:facet name="header">Credits</f:facet>
               #{course.credits}
            </h:column>

            <h:column>
               <f:facet name="header">Faculty</f:facet>
               #{course.faculty.name}
            </h:column>

            <h:column>
               <f:facet name="header">Actions</f:facet>
               <h:commandButton value="Edit" action="#{courseBean.editCourse(course)}" class="btn" />
               <h:commandButton value="Delete" action="#{courseBean.deleteCourse(course.id)}"
                                onclick="return confirm('Are you sure you want to delete this course?');"
                                class="btn btn-danger" />
            </h:column>
         </h:dataTable>
      </h:form>
   </div>
</h:body>
</html>
