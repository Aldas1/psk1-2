<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
   <title>Edit Faculty</title>
   <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
   <div class="container">
      <div class="header">
         <h1>Edit Faculty</h1>
         <div class="nav">
            <h:link outcome="index" value="Home" styleClass="nav-item"/>
            <h:link outcome="faculties" value="Faculties" styleClass="nav-item current"/>
            <h:link outcome="courses" value="Courses" styleClass="nav-item"/>
            <h:link outcome="students" value="Students" styleClass="nav-item"/>
         </div>
      </div>

      <div class="content">
         <h2>Edit Faculty Information</h2>

         <h:form id="editFacultyForm">
            <div class="form-section">
               <div class="form-row">
                  <h:outputLabel for="facultyId" value="Faculty ID:"/>
                  <h:inputText id="facultyId" value="#{facultyBean.selectedFaculty.id}" readonly="true"/>
               </div>

               <div class="form-row">
                  <h:outputLabel for="facultyName" value="Name:"/>
                  <h:inputText id="facultyName" value="#{facultyBean.selectedFaculty.name}" required="true" requiredMessage="Faculty name is required"/>
                  <h:message for="facultyName" styleClass="error-message"/>
               </div>

               <div class="form-row">
                  <h:outputLabel for="facultyDepartment" value="Department:"/>
                  <h:inputText id="facultyDepartment" value="#{facultyBean.selectedFaculty.department}" required="true" requiredMessage="Department is required"/>
                  <h:message for="facultyDepartment" styleClass="error-message"/>
               </div>

               <div class="form-actions">
                  <h:commandButton value="Update Faculty" action="#{facultyBean.updateFaculty()}" styleClass="button"/>
                  <h:link outcome="faculties" value="Cancel" styleClass="button secondary"/>
               </div>
            </div>
         </h:form>
      </div>

      <div class="footer">
         <p>2025 University Management System</p>
      </div>
   </div>
</h:body>
</html>
